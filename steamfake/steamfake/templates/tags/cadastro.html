{% extends 'base.html' %}

{% block conteudo %}
<h1 class="title">
    Cadastro de Tag
</h1>
<form action="/steamfake/tags/cadastrar" method="post">
    {% csrf_token %}
    <div class="field">
        <label class="label">Nome</label>
        <div class="control">
            <input class="input" type="text" placeholder="Digite a tag..." name="nome">
        </div>
    </div>
    <div class="field">
        <label class="label">Descrição</label>
        <div class="control">
            <textarea name="desc" class="textarea" cols="215" rows="2" placeholder="Digite a descrição...">{{tags.desc}}</textarea>
            <!-- <input class="input" type="text" placeholder="Digite a descrição..." name="desc"> -->
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link" type="submit">Cadastrar</button>
        </div>
    </div>
</form>
{% endblock %}
