{% extends 'base.html' %}

{% block conteudo %}
<h1 class="title">
    Editar a Tag
</h1>
<form action="/steamfake/tags/editado/{{tags.id}}" method="post">
    {% csrf_token %}
    <div class="field">
        <label class="label">Nome</label>
        <div class="control">
            <input class="input" type="text" placeholder="Digite a tag atulizada" name="nome"
                value="{{tags.nome}}">
        </div>
    </div>
    <div class="field">
        <label class="label">Descrição</label>
        <div class="control">
            <textarea class="textarea"  name="desc" cols="215" rows="2" placeholder="Digite a nova descrição">{{tags.desc}}</textarea>
            <!-- <input class="input" type="text" placeholder="Digite a descrição atulizada" name="desc" -->
               <!-- value="{{tags.desc}}"> -->
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link" type="submit">Editar</button>
        </div>
    </div>
</form>
{% endblock %}
